<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cs/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>The best calculator on the internet</h1>
    <div class="results-container"></div>
    <div class="button-container">
        <div class="numbers-container">
            <button class="first-row seven">7</button>
            <button class="first-row eight">8</button>
            <button class="first-row nine">9</button>
            <button class="first-row all-clear">AC</button>
            <button class="first-row divide">/</button>
            <button class="second-row four">4</button>
            <button class="second-row five">5</button>
            <button class="second-row six">6</button>
            <button class="second-row sign">+/-</button>
            <button class="second-row multiply">x</button>
            <button class="third-row one">1</button>
            <button class="third-row two">2</button>
            <button class="third-row three">3</button>
            <button class="third-row percentage">%</button>
            <button class="third-row minus">-</button>
            <button class="fourth-row zero">0</button>
            <button class="fourth-row two-zero">00</button>
            <button class="fourth-row decimal">.</button>
            <button class="fourth-row equal">=</button>
            <button class="fourth-row plus">+</button>
        </div>
    </div>
</body>

</html>
