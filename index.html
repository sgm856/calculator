<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>The Best Calculator On The Internet</h1>
    </div>
    <div class="results-container">
        <input class="results-display" type="text" readonly value="">
    </div>
    <div class="button-container">
        <div class="row first-row">
            <button class="character seven">7</button>
            <button class="character eight">8</button>
            <button class="character nine">9</button>
            <button class="all-clear function">AC</button>
            <button class="operator divide">/</button>
        </div>
        <div class="row second-row">
            <button class="second-row character four">4</button>
            <button class="second-row character five">5</button>
            <button class="second-row character six">6</button>
            <button class="second-row function sign">+/-</button>
            <button class="second-row operator multiply">Ã—</button>
        </div>
        <div class="row third-row">
            <button class="third-row character">1</button>
            <button class="third-row character">2</button>
            <button class="third-row character">3</button>
            <button class="third-row function percentage">%</button>
            <button class="third-row operator minus">-</button>
        </div>
        <div class="row fourth-row">
            <button class="fourth-row character zero">0</button>
            <button class="fourth-row character two-zero">00</button>
            <button class="fourth-row character decimal">.</button>
            <button class="fourth-row function equals">=</button>
            <button class="fourth-row operator plus">+</button>
        </div>
    </div>
</body>

</html>
